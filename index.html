<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-light" lang="jp"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Chisato's Linktree</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">
    
    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">
    
    <!-- Author Information -->
    <meta name="author" content="Your Name">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/logo.png" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Chisato Kunii</div>
            </h1>
            <!-- profile message -->
            <p>ナレーター國井千聖の公式リンク集です。<br>プロフィール・SNS<br>お仕事のご依頼はこちらから。</p>
            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- chisato-kunii.jp -->
              <a class="button button-default1" href="https://chisato-kunii.jp" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">official site
              </a>

              <!-- uni-cast.jp -->
              <a class="button button-default2" href="https://uni-cast.jp/kuniichisato/" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">My talent agency
              </a>

              <!-- X (formerly Twitter) -->
              <a class="button button-x" href="https://x.com/cashmere_voice" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X
              </a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/chisato.kunii" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Instagram Logo">Instagram
              </a>

              <!-- wiki -->
              <a class="button button button-default3" href="https://ja.wikipedia.org/wiki/%E5%9C%8B%E4%BA%95%E5%8D%83%E8%81%96" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Wikipedia Icon">wikipedia
              </a>

            </div>

            <!-- Add a short description about yourself or your brand -->
            <p>Let's update every day,<br>and enjoy this world,<br>and express ourself.</p>

            <footer>
                <!--
                <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
                -->
            </footer>
        
        </div>
    </div>

</body>

</html>
